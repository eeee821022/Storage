<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Landscape 網址轉移通知</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
            /* Ensure scrollbar is hidden at root level */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --primary-color: #3b82f6;
                --primary-hover: #60a5fa;
                --card-bg: #1e1e1e;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.18);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            /* Match html height */
            margin: 0;
            padding: 20px;
            overflow: hidden;
            /* Double assurance */
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            cursor: pointer;
            line-height: 1.5;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .converter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 0.75rem;
        }

        .converter-input {
            flex: 1;
            padding: 0.6rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }

        .converter-btn {
            width: 120px;
            /* Fixed width for alignment */
            padding: 0.6rem;
            font-size: 0.9rem;
            background-color: #ffc107;
            color: #000;
            white-space: nowrap;
        }

        .converter-btn:hover {
            background-color: #ffca2c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PT Landscape 轉移網址了</h1>
        <p>我們已經搬家囉！請點擊下方的按鈕前往新網址。</p>
        <a href="https://eeee821022.github.io/PT-Landscape/PT%20Landscape.html" class="btn"
            style="margin-bottom: 2rem;">
            前往新網址
        </a>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #dee2e6;">
            <p style="font-size: 0.9rem; margin-bottom: 1rem;">如果您持有舊版連結 (含參數)，請貼在下方轉換：</p>

            <div class="converter-row">
                <input type="text" id="oldUrlInput" placeholder="貼上舊網址..." class="converter-input">
                <button onclick="convertUrl()" class="btn converter-btn">
                    轉換網址
                </button>
            </div>

            <div class="converter-row">
                <input type="text" id="newUrlOutput" placeholder="轉換後的網址將顯示於此" readonly class="converter-input"
                    style="background-color: #e9ecef;">
                <button onclick="goToNew()" class="btn converter-btn">
                    轉換並前往
                </button>
            </div>
        </div>
    </div>

    <script>
        function convertUrl() {
            const input = document.getElementById('oldUrlInput').value.trim();
            const outputField = document.getElementById('newUrlOutput');

            if (!input) {
                alert('請先輸入舊網址');
                return;
            }

            try {
                // Support both encoded and decoded variations of the old path
                // Old path: /Storage/share/網頁_PT資料庫/
                // Target path: /PT-Landscape/

                let newUrl = input;

                // Handle different possible encodings of the path
                const patterns = [
                    '/Storage/share/網頁_PT資料庫/',
                    '/Storage/share/%E7%B6%B2%E9%A0%81_PT%E8%B3%87%E6%96%99%E5%BA%AB/'
                ];

                let matchFound = false;
                for (const pattern of patterns) {
                    if (newUrl.includes(pattern)) {
                        newUrl = newUrl.replace(pattern, '/PT-Landscape/');
                        matchFound = true;
                        break;
                    }
                }

                if (matchFound) {
                    outputField.value = newUrl;
                } else {
                    outputField.value = ''; // Clear output on failure
                    alert('無法識別此舊網址格式。');
                }
            } catch (e) {
                console.error(e);
                alert('網址轉換發生錯誤');
            }
        }

        function goToNew() {
            const url = document.getElementById('newUrlOutput').value.trim();
            if (url) {
                window.location.href = url;
            } else {
                alert('請先轉換網址');
            }
        }
    </script>
</body>

</html>

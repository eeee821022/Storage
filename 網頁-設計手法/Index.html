<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計思考工具集</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        
        body {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #1f2937; /* text-gray-800 */
        }

        .tool-card {
            background-color: #ffffff;
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .tool-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-color: #9ca3af; /* border-gray-400 */
            transform: translateY(-2px);
        }

        .tool-card h3 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600;
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 0.5rem;
        }

        .tool-card p {
            font-size: 0.875rem; /* text-sm */
            color: #4b5563; /* text-gray-600 */
            line-height: 1.5;
        }

        .tool-icon {
            width: 2.5rem;
            height: 2.5rem;
            margin-bottom: 1rem;
            color: #2563eb; /* text-blue-600 */
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">

    <div class="max-w-6xl mx-auto">
        <!-- 頁面標題 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-3">設計思考工具集</h1>
            <p class="text-gray-600 text-lg">選擇一個工具開始使用</p>
        </header>

        <!-- 工具卡片網格 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- 曼陀羅思考法 -->
            <a href="./網頁-曼陀羅思考法.html" class="tool-card">
                <svg class="tool-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125z" />
                </svg>
                <h3>曼陀羅思考法</h3>
                <p>使用 9x9 的網格結構進行系統性思考和創意發想</p>
            </a>

            <!-- 親和圖法 -->
            <a href="./網頁-親和圖法.html" class="tool-card">
                <svg class="tool-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75h-1.5m0 0V6m0-2.25v2.25m0 0h1.5M3.75 12h16.5" />
                </svg>
                <h3>親和圖法</h3>
                <p>整理資訊卡片，發現隱藏的模式和分類關係</p>
            </a>

            <!-- 顧客旅程地圖 -->
            <a href="./網頁-使用者地圖.html" class="tool-card">
                <svg class="tool-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503.171C18.632 20.988 20.07 21.75 21.75 21.75H3.75c1.68 0 3.118-.762 4.247-2.079M15 6.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <h3>顧客旅程地圖</h3>
                <p>映射使用者在各個接觸點的體驗和情緒變化</p>
            </a>

        </div>

        <!-- 頁腳 -->
        <footer class="text-center mt-16 text-gray-500 text-sm">
            <p>設計思考工具集 | 灰色設計系統</p>
        </footer>
    </div>

</body>
</html>
